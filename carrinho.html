<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Cabeçalho -->
  <header class="w-full shadow-md">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="text-2xl font-bold text-pink-500">Lume</div>
      <div class="flex-1 mx-6">
        <input type="text" placeholder="Buscar produtos..." class="w-full border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div class="flex items-center space-x-6 text-gray-600">
        <a href="#" class="flex items-center gap-1 hover:text-pink-500 transition">Atendimento</a>
        <a href="carrinho.html" class="relative flex items-center gap-1 hover:text-pink-500 transition">
          Carrinho
          <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </a>
      </div>
    </div>
    <nav class="flex justify-center space-x-6 bg-pink-50 py-3 text-gray-700 font-medium">
      <a href="index.html" class="hover:text-pink-500 transition">Início</a>
      <a href="#" class="hover:text-pink-500 transition">Cabelos</a>
      <a href="#" class="hover:text-pink-500 transition">Maquiagens</a>
      <a href="perfumes.html" class="hover:text-pink-500 transition">Perfumes</a>
      <a href="#" class="hover:text-pink-500 transition">Skincare</a>
    </nav>
  </header>

  <!-- Conteúdo do carrinho -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Seu Carrinho</h2>

    <div id="cart-items" class="flex flex-col gap-4"></div>

    <div id="cart-empty" class="text-center text-gray-500 text-lg mt-6 hidden">
      Seu carrinho está vazio
    </div>

    <div id="cart-total-container" class="mt-6 text-right text-xl font-bold hidden">
      Total: R$ <span id="cart-total">0.00</span>
    </div>

    <div class="mt-6 text-right">
      <button id="checkout-btn" class="bg-[#d946ef] text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition font-medium hidden">
        Finalizar pedido
      </button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-pink-50 mt-12">
    <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row justify-between gap-8">
      <div class="flex flex-col gap-2">
        <h3 class="font-bold text-gray-700 mb-2">Lume</h3>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Sobre Nós</a>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Contato</a>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Política de Privacidade</a>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="font-bold text-gray-700 mb-2">Siga-nos</h3>
        <div class="flex gap-4">
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Instagram</a>
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Facebook</a>
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Twitter</a>
        </div>
      </div>
    </div>
    <div class="bg-pink-100 text-gray-600 text-center py-4 mt-6 text-sm">
      &copy; 2025 Lume. Todos os direitos reservados.
    </div>
  </footer>

<script>
  // Atualiza contador do cabeçalho
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').innerText = totalQuantity;
  }

  // Renderiza produtos no carrinho
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    const cartEmpty = document.getElementById('cart-empty');
    const cartTotalContainer = document.getElementById('cart-total-container');
    const checkoutBtn = document.getElementById('checkout-btn');

    cartItems.innerHTML = '';

    if (cart.length === 0) {
      cartEmpty.classList.remove('hidden');
      cartTotalContainer.classList.add('hidden');
      checkoutBtn.classList.add('hidden');
      return;
    }

    cartEmpty.classList.add('hidden');
    cartTotalContainer.classList.remove('hidden');
    checkoutBtn.classList.remove('hidden');

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const div = document.createElement('div');
      div.className = "flex justify-between items-center border rounded-lg p-4 bg-white gap-4";

      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg">
        <div class="flex-1">
          <h3 class="font-semibold text-gray-700">${item.name}</h3>
          <p class="text-gray-500 text-sm">${item.description}</p>
          <p class="text-[#d946ef] font-bold mt-1">R$ ${item.price.toFixed(2)}</p>
          <div class="flex items-center gap-2 mt-2">
            <button onclick="decreaseQuantity(${index})" class="bg-gray-100 px-2 rounded hover:bg-gray-200">-</button>
            <span>${item.quantity}</span>
            <button onclick="increaseQuantity(${index})" class="bg-gray-100 px-2 rounded hover:bg-gray-200">+</button>
            <button onclick="removeItem(${index})" class="bg-red-500 text-white px-2 rounded hover:bg-red-600">Remover</button>
          </div>
        </div>
        <div class="font-semibold text-right">R$ ${(item.price * item.quantity).toFixed(2)}</div>
      `;

      cartItems.appendChild(div);
    });

    document.getElementById('cart-total').innerText = total.toFixed(2);
    updateCartCount();
  }

  function increaseQuantity(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity += 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function decreaseQuantity(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity -= 1;
    if (cart[index].quantity <= 0) cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  // Checkout
document.getElementById('checkout-btn').addEventListener('click', () => {
  // Redireciona para página interna de informações de entrega
  window.location.href = "informacoes_entrega.html"; 
});

  window.onload = function() {
    renderCart();
  }
</script>

</body>
</html>
