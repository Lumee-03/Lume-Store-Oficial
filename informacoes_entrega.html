<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações de Entrega - Lume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Cabeçalho -->
  <header class="w-full shadow-md">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="text-2xl font-bold text-pink-500">Lume</div>
      <div class="flex-1 mx-6">
        <input type="text" placeholder="Buscar produtos..." class="w-full border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div class="flex items-center space-x-6 text-gray-600">
        <a href="#" class="flex items-center gap-1 hover:text-pink-500 transition">Atendimento</a>
        <a href="carrinho.html" class="relative flex items-center gap-1 hover:text-pink-500 transition">
          Carrinho
          <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </a>
      </div>
    </div>

    <!-- Menu -->
    <nav class="flex justify-center space-x-6 bg-pink-50 py-3 text-gray-700 font-medium">
      <button onclick="toggleSidebar()" class="hover:text-pink-500 transition font-semibold">Ver Tudo</button>
      <a href="index.html" class="hover:text-pink-500 transition">Início</a>
      <a href="#" class="hover:text-pink-500 transition">Cabelos</a>
      <a href="#" class="hover:text-pink-500 transition">Maquiagens</a>
      <a href="#" class="hover:text-pink-500 transition">Perfumes</a>
      <a href="#" class="hover:text-pink-500 transition">Skincare</a>
    </nav>
  </header>

  <!-- Conteúdo da página -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Informações de Entrega</h2>

    <form id="delivery-form" class="flex flex-col gap-4">
      <input id="nome" type="text" placeholder="Nome completo" class="border rounded-lg px-4 py-2">
      <input id="email" type="email" placeholder="Email" class="border rounded-lg px-4 py-2">
      <input id="cpf" type="text" placeholder="CPF (somente números)" maxlength="11" class="border rounded-lg px-4 py-2">
      <input id="cep" type="text" placeholder="CEP" maxlength="8" class="border rounded-lg px-4 py-2">
      <input id="rua" type="text" placeholder="Rua" class="border rounded-lg px-4 py-2">
      <input id="numero" type="text" placeholder="Número / Apartamento" class="border rounded-lg px-4 py-2">
      <input id="bairro" type="text" placeholder="Bairro" class="border rounded-lg px-4 py-2">
      <input id="cidade" type="text" placeholder="Cidade" class="border rounded-lg px-4 py-2">
      <input id="estado" type="text" placeholder="Estado" class="border rounded-lg px-4 py-2">
      <input id="telefone" type="tel" placeholder="Telefone" class="border rounded-lg px-4 py-2">

      <a id="pay-button" href="#" class="bg-pink-300 text-white px-6 py-2 rounded-lg font-medium mt-4 cursor-not-allowed">
        Ir para Pagamento
      </a>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-pink-50 mt-12">
    <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row justify-between gap-8">
      <div class="flex flex-col gap-2">
        <h3 class="font-bold text-gray-700 mb-2">Lume</h3>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Sobre Nós</a>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Contato</a>
        <a href="#" class="text-gray-600 hover:text-pink-500 transition">Política de Privacidade</a>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="font-bold text-gray-700 mb-2">Siga-nos</h3>
        <div class="flex gap-4">
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Instagram</a>
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Facebook</a>
          <a href="#" class="text-gray-600 hover:text-pink-500 transition">Twitter</a>
        </div>
      </div>
    </div>
    <div class="bg-pink-100 text-gray-600 text-center py-4 mt-6 text-sm">
      &copy; 2025 Lume. Todos os direitos reservados.
    </div>
  </footer>

<script>
const ACCESS_TOKEN = 'APP_USR-4103764426776299-091518-071412202cee80540a0dbedbcf536022-2689568773';

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const totalQuantity = cart.reduce((acc, item) => acc + (item.quantity || 1), 0);
  document.getElementById('cart-count').innerText = totalQuantity;
}
updateCartCount();

function validarCPF(cpf){
  if(cpf.length !== 11) return false;
  let sum=0;
  for(let i=0;i<9;i++) sum += parseInt(cpf[i])*(10-i);
  let rev=11-(sum%11); if(rev===10||rev===11) rev=0;
  if(rev!==parseInt(cpf[9])) return false;
  sum=0;
  for(let i=0;i<10;i++) sum += parseInt(cpf[i])*(11-i);
  rev=11-(sum%11); if(rev===10||rev===11) rev=0;
  return rev===parseInt(cpf[10]);
}

document.getElementById('cep').addEventListener('blur', async function(){
  const cep=this.value.replace(/\D/g,'');
  if(cep.length!==8) return;
  try{
    const res=await fetch(`https://viacep.com.br/ws/${cep}/json/`);
    const data=await res.json();
    if(!data.erro){
      document.getElementById('rua').value=data.logradouro||'';
      document.getElementById('bairro').value=data.bairro||'';
      document.getElementById('cidade').value=data.localidade||'';
      document.getElementById('estado').value=data.uf||'';
      validarCampos();
    }else alert('CEP não encontrado.');
  }catch{alert('Erro ao consultar o CEP.');}
});

const inputs=['nome','email','cpf','cep','rua','numero','bairro','cidade','estado','telefone'].map(id=>document.getElementById(id));
const payButton=document.getElementById('pay-button');

async function gerarLinkPagamento(){
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cart.length===0) return alert("Carrinho vazio!");

  const response = await fetch('https://api.mercadopago.com/checkout/preferences', {
    method:'POST',
    headers:{
      'Authorization':`Bearer ${ACCESS_TOKEN}`,
      'Content-Type':'application/json'
    },
    body: JSON.stringify({
      items: cart.map(item => ({
        title: item.name,
        quantity: item.quantity || 1,
        unit_price: parseFloat(item.price)
      })),
      payer: {
        name: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        identification: {
          type: "CPF",
          number: document.getElementById('cpf').value
        },
        phone: {
          area_code: document.getElementById('telefone').value.slice(0,2),
          number: document.getElementById('telefone').value.slice(2)
        },
        address: {
          zip_code: document.getElementById('cep').value,
          street_name: document.getElementById('rua').value,
          street_number: document.getElementById('numero').value,
          neighborhood: document.getElementById('bairro').value,
          city: document.getElementById('cidade').value,
          federal_unit: document.getElementById('estado').value
        }
      },
      back_urls: {
        success: "index.html",
        failure: "index.html",
        pending: "index.html"
      },
      auto_return: "approved"
    })
  });

  const data = await response.json();
  return data.init_point;
}

async function validarCampos(){
  const todosPreenchidos = inputs.every(i => i.value.trim() !== '');
  const cpfValido = validarCPF(document.getElementById('cpf').value);

  if(todosPreenchidos && cpfValido){
    payButton.classList.remove('bg-pink-300','cursor-not-allowed');
    payButton.classList.add('bg-[#d946ef]','hover:bg-pink-600','cursor-pointer');

    payButton.onclick = async function(e){
      e.preventDefault();
      const link = await gerarLinkPagamento();
      window.location.href = link;
    };
  } else {
    payButton.classList.add('bg-pink-300','cursor-not-allowed');
    payButton.classList.remove('bg-[#d946ef]','hover:bg-pink-600','cursor-pointer');
    payButton.onclick = null;
  }
}

inputs.forEach(i => i.addEventListener('input', validarCampos));
</script>

</body>
</html>
